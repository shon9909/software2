<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/plantillaBase.css">
</head>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    <!--Encabezado con el menu desplegable y el menu del perfil -->
    <header>
        <div class="menuDesplegable"> 
            <div class="btn-menu">
                <label for="btn-menu">
                <i id="bar" class="bars icon"></i>
                </label>
            </div> 
            <div id="perfil" class="ui text menu">
                <div class="ui right dropdown item">
                    <label id="perfil-icon" ><i class="user circle icon"></i></label>
                    <div  class="menu" >
                        <div class="item">Nombre_Usuario</div>
                        <div class="item">Perfil</div>
                        <div class="item">Cambiar adulto Mayor</div>
                        <div class="item">Cerrar sesión</div>
                    </div>
                </div>
            </div>
            <input type="checkbox" id="btn-menu">
            <div class="contenedor-menu">
                <div class="contenido-menu">
                    <nav>
                        <a href="">Inicio</a>
                        <a href="">Mi Progreso</a>
                        <a href="">¿Que hay de nuevo?</a>
                        <a href="">Perfil</a>
                    </nav>
                    <div class="btn-menu">
                        <label for="btn-menu">
                            <i id="bar" class="bars icon"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="segundoEncabezado">
            <p class="textoSegundoEn" >"RECOMENDACIONES DE CUIDADO"</p>
        </div>
    </header>
    <!--Opciones de inicio (Psicoterapia, Medicación y Descanso)-->
    <div id="opcionesInicio" > 
        <div class="ui relaxed grid">
            <div class="three column row">
                <div class="column">
                    <div id="car" class="ui link cards four wide column">
                        <div class="card ">
                            <div class="image">
                                <img class="imgC" src="https://www.65ymas.com/uploads/s1/13/50/48/psiquiatra-psicolog.jpeg">
                            </div>
                            <div class="content">
                                <div class="header">Psicoterapia</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div id="car" class="ui link cards four wide column">
                        <div class="card ">
                            <div class="image">
                                <img class="imgC" src="https://statics-cuidateplus.marca.com/sites/default/files/styles/natural/public/organizar-medicamentos.jpg?itok=33anNJW3">
                            </div>
                            <div class="content">
                                <div class="header">Medicación</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div id="car" class="ui link cards four wide column">
                        <div  class="card ">
                            <div class="image">
                                <img class="imgC" src="https://adultosmayores.es/wp-content/uploads/2019/07/fotonoticia_20180618082933_640.jpg">
                            </div>
                            <div class="content">
                                <div class="header">Descanso</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--tabla-->
    <div class="tabla" style="display: none">
	    <div  id = "main-container" >
            <form>    
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th> 
                            <th>Descripción</th>
                            <th>Nombre</th> 
                            <th>Valoración</th>
                        </tr>
                    </thead>
                    <tr v-for='u in datos'>
                        <td>{{u.fecha}}</td>
                        <td>{{u.Descripcion}}</td>
                        <td>{{u.Nombre}}</td>
                        <td>{{u.Valoracion}}</td>
                    </tr>
                </table>
            </form>
	    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="js/js.js"></script>
</html>
