<html lang="en">
<head>

<body>

                </div>
            </div>
        </div>
    </header>

        <div class="column">
            <div class="row">
                <div class="ui segment">
                    <form class="ui form">

                              </div>

                    </br>

                        </div>
                    </form>
                </div>
            </div>
            <!--Boton para crear perfil de persona 4ta edad-->
            <div class="row">
                <form>
                    <div></div>
                    <div class="ui segment">
                    <button class="ui button primary" type="submit">CREAR PERFIL ADULTO MAYOR</button>
                    </div>
                </form>
            </div>    
        </div> 
    </div>
     
</body>
