<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/singin.css">
    <title>Inicio de sesión | NANOAPP</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



<body>
    <div class="container">
        <div class="ui relaxed grid">
            <div class="two column row">
                <div class="column">
                    <div class="image">
                        <img src="https://www.frankcrum.com/hubfs/FrankCrum_2020/Images/Retirement-Plan-1.jpg" class="img-fluid img-thumbnail" alt="Responsive image">
                    </div>
                </div>
                <div class="column">
                    <form>
                        <div class="col-auto">
                            <div class="wrapper">
                                <div class="main-content">
                                    <h4>Inicio de sesión</h4>
                                    <input type="email" id="email" class="form-control input-sm chat-input" placeholder="correo electrónico" />
                                    </br>
                                    <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="contraseña" />
                                    </br>
                                    <button type="button" class="btn btn-primary btn-md">INGRESAR</button>
                                    </br>
                                    </br>
                                    <a href="https://www.google.com/?hl=es">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="sub-content">
                                    <div class="s-part">
                                        <button type="button" id="bt-registrar" class="btn btn-primary btn-md" onclick="registro()">CREAR CUENTA</button>

                                        <!--    -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <dialog id="registrar" class="site-dialog">
        <header class="dialog-header">
            <h1>Registrar usuario</h1>
        </header>
        <div class="dialog-content">

        </div>
        <form>
            <div class="form-group">
                <label for="usuario">usuario</label>
                <input type="text" id="usuario" name="usuario" required="required" />
            </div>
            <div class="form-group">
                <label for="contraseña">contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required="required" />
            </div>
            <div class="form-group">
                <label for="ccontraseña">Confirmacion contraseña</label>
                <input type="password" id="contraseña" name="cpassword" required="required" />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required="required" />
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <!--  -->
        </div>
    </dialog>
</body>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="js/js.js"></script>
<script src="js/registro.js"></script>

</html>
