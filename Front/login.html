<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/singin.css">
    <title>Inicio de sesión | NANOAPP</title>
</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<body>
    <div id="container">
        <div class="ui relaxed grid">
            <div class="two column row">
                <!--Imagen-->
                <div class="column">
                    <img src="https://www.frankcrum.com/hubfs/FrankCrum_2020/Images/Retirement-Plan-1.jpg">
                    <h4><i>"La depresión viene sigilosamente y muchas personas no notan que ya llegó"</i></h4>
                </div>
                <!--Formulario de login-->
                <div class="column">
                    <div class="row">
                        <div class="ui segment">
                            <form class="ui form">
                                <div class="field">
                                    <input type="text" name="correoElectronico" id="correoElectronico" placeholder="Correo electrónico">
                                </div>
                                <div class="field">
                                    <input type="text" name="contraseña" id="contraseña" placeholder="contraseña">
                                </div>
                                <button class="ui button primary" type="submit">INGRESAR</button>
                                <div id="enlace">
                                <a href="#">¡Olvidaste tu contraseña?</a>
                                </div>
                          </form>
                        </div>
                    </div>
                    <!--Boton para crear cuenta-->
                    <div class="row">
                        <div></div>
                        <div class="ui segment">
                            <button class="ui button primary" type="submit">CREAR CUENTA</button>
                          </form>
                        </div>
                    </div>
                    
                </div>
            </div> 
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="js/js.js"></script>
</html>
