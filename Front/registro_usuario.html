<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/registro.css">

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<body>
    <div class="form">
        <div class="form-panel">
            <div class="form-header">
                <h1>Registro de usuario</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="usuario">usuario</label>
                        <input type="text" id="usuario" name="usuario" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="contraseña">contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 caracteres o más" />
                    </div>
                    <div class="form-group">
                        <label for="ccontraseña">Confirmacion contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required="required" />
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <div class="pen-footer"><a href="https://www.behance.net/gallery/30478397/Login-Form-UI-Library" target="_blank"><i class="material-icons">arrow_backward</i>View on Behance</a><a href="https://github.com/andyhqtran/UI-Library/tree/master/Login%20Form" target="_blank">View on Github<i class="material-icons">arrow_forward</i></a></div>

</body>

</html>
